<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'accounts/logo.png' %}" >
  <!-- <link rel="shortcut icon" href="logo.png" > -->
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-image: url("{% static 'accounts/back-2.jpg' %}");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-form {
      width: 400px;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.7); /* Light blue background with transparency */
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .login-form h2 {
      margin-bottom: 30px;
      text-align: center;
      height: 100%;
      color: #333;
    }
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    .form-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 15px;
      color: #555;
    }
    .form-control {
      padding-left: 40px;
      border-radius: 25px;
    }
    .form-control:focus {
      box-shadow: none;
    }
    .btn-login {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 25px;
    }
    .btn-login:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-login:focus {
      box-shadow: none;
    }
    /* Animation for form elements */
    .form-group,
    .btn-login {
      animation: slideIn 1s ease-in-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Logo and title container */
    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      transition: transform 0.3s ease;
      animation: spin 5s linear infinite; /* Rotate every 5 seconds */
    }
    .logo:hover {
      transform: rotate(360deg);
    }
    @keyframes spin {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(360deg);
      }
    }
    /* Center the forgot password link */
    .forgot-password {
      text-align: center;
    }
  </style>
</head>
<body>
  <titl>
  <div class="login-form">
    <div class="logo-container">
      <img src="{% static 'accounts/logo.png' %}" alt="5Axis Logo" class="logo">
      <h2>Welcome to <span style="color: red; font-weight: bold;">5Axis</span> Shipping Terminal</h2>
    </div>

    {% csrf_token %}
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
    {{ error_message }}
    </div>
    {% endif %}
    <form method="post">
      <div class="form-group">

        <i class="fas fa-user"></i>
        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-login">Log in</button>
      </div>
      <div class="form-group forgot-password">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
    </form>
  </div>

</body>
</html>
